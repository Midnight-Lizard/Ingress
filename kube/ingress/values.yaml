name: ml-ingress
enabled: true
defaultBackend:
  serviceName: portal
  servicePort: 80
rules:
  portal:
    "midnight-lizard.org": 80
  identity:
    "identity.midnight-lizard.org": 80
  schemes-querier:
    "schemes-querier.midnight-lizard.org": 80
  schemes-commander:
    "schemes-commander.midnight-lizard.org": 80
annotations:
  kubernetes.io/ingress.global-static-ip-name: ml-static-ip
  ingress.kubernetes.io/rewrite-target: /
  kubernetes.io/ingress.class: "gce"
tls:
  - hosts:
    - midnight-lizard.org
    secretName: ml-tls-cert-portal
  - hosts:
    - identity.midnight-lizard.org
    secretName: ml-tls-cert-identity
  - hosts:
    - schemes-querier.midnight-lizard.org
    secretName: ml-tls-cert-schemes-querier
  - hosts:
    - schemes-commander.midnight-lizard.org
    secretName: ml-tls-cert-schemes-commander